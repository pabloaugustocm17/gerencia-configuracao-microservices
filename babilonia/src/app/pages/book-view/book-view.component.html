<div class="container">
    <div class="header">
        <h1>Livros cadastrados no sistema</h1>
    </div>
    <div class="body">
        <div class="table-container">
            <table  mat-table [dataSource]="dataSource" class="book-table">

              <!--- Note that these columns can be defined in any order.
                    The actual rendered columns are set as a property on the row definition" -->
            
              <!-- Position Column -->
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Nome </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
              </ng-container>
            
              <!-- Name Column -->
              <ng-container matColumnDef="author">
                <th mat-header-cell *matHeaderCellDef> Autor </th>
                <td mat-cell *matCellDef="let element"> {{element.author}} </td>
              </ng-container>
            
              <!-- Weight Column -->
              <ng-container matColumnDef="launch_date">
                <th mat-header-cell *matHeaderCellDef> Lançamento </th>
                <td mat-cell *matCellDef="let element"> {{formatDate(element.launch_date)}}</td>
              </ng-container>
            
              <!-- Symbol Column -->
              <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef> Descrição </th>
                <td mat-cell *matCellDef="let element"> {{element.description}} </td>
              </ng-container>

              <ng-container matColumnDef="price">
                <th mat-header-cell *matHeaderCellDef> Preço </th>
                <td mat-cell *matCellDef="let element"> {{element.price}} </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            
            </table>
            
        </div>
        
    </div>
</div>
